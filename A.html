<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        p {
            color: #34495e;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Selamat Datang di Halaman Sederhana</h1>
    <p>Ini adalah contoh halaman HTML sederhana. Anda bisa menambahkan berbagai elemen seperti teks, gambar, dan tautan di sini.</p>
    
    <h2>Gambar Contoh</h2>
    <img src="https://via.placeholder.com/600x400" alt="Gambar Contoh">
    
    <h2>Tautan</h2>
    <p>Kunjungi <a href="https://www.example.com" target="_blank">Website Contoh</a> untuk informasi lebih lanjut.</p>
    
    <h2>Formulir Kontak</h2>
    <form action="/submit" method="post">
        <label for="name">Nama:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="message">Pesan:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        <br><br>
        <button type="submit">Kirim</button>
    </form>
</body>
</html>
